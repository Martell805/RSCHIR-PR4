version: '3.9'

services:
  app:
    build: server/
    ports:
      - "80:80"
    volumes:
      - ./server:/var/www/html
    depends_on:
      - db
  db:
    image: mysql
    ports:
      - "3308:3308"
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: appDB
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
  nginx:
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/static:/usr/share/nginx/html:ro
